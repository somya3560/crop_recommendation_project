name: Crop Recommendation CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Jupyter Notebook
      run: |
        python -m jupyter nbconvert --to notebook --execute notebooks/final_chsw.ipynb --output executed_notebook.ipynb
